name: CodeQL Static Security Scan (C/C++)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    name: Run CodeQL Scan on C Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Build Dependencies  # ✅ Ensure required compilers are available
      run: sudo apt update && sudo apt install -y build-essential cmake

    - name: Build the C/C++ Code (Required for CodeQL)  # ✅ Added build step
      run: |
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc) || true  # Use all CPU cores, ignore errors

    - name: Initialize CodeQL for C/C++
      uses: github/codeql-action/init@v3
      with:
        languages: cpp

    - name: Run CodeQL Analysis on Repository
      uses: github/codeql-action/analyze@v3
      with:
        output: security-results.sarif

    - name: Convert SARIF to JSON (For AI Processing)
      run: jq '.' security-results.sarif > security-results.json

    - name: Upload CodeQL JSON Output as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: security-results
        path: security-results.json


