name: CodeQL Static Security Scan (C)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    name: Run CodeQL Scan on C Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Build Dependencies
      run: sudo apt update && sudo apt install -y build-essential

    - name: Build C Code Using Makefile  # ✅ Compiles all C files before CodeQL runs
      run: make

    - name: Verify Compilation Output  # ✅ Debugging step: check if the binary exists
      run: ls -lah

    - name: Initialize CodeQL for C  # ✅ Run CodeQL AFTER the build step
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
        build-mode: "manual"

    - name: Run CodeQL Analysis on Repository
      uses: github/codeql-action/analyze@v3
      with:
        output: security-results.sarif

    - name: Convert SARIF to JSON (For AI Processing)
      run: jq '.' security-results.sarif > security-results.json

    - name: Upload CodeQL JSON Output as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: security-results
        path: security-results.json


